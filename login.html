<div class ="loginfield">
  <div id="loginbox">
    <h1>Login</h1>
    <div id="login-errorbox">
      <p id="login-error">Invalid username <br>and/or password</p>
    </div>
    <form id="loginform">
      <label for="usn"><b>Username</b></label>
      <input type="text" name="usn" id="usn" class="loginformbx" placeholder="Enter username">
      <label for="psw"><b>Password</b></label>
      <input type="password" name="psw" id="psw" class="loginformbx" placeholder="Enter password">
      <span><input type="checkbox" onclick="showpsw()">Show Password</span><br>
      <input type="submit" value="Login" class="loginbutton" id="loginbtn">
    </form>
  </div>
</div>
